<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>Javascript MVC</title>	
  <meta name=author content='Daniel W. Hieber'>
  <meta name=description content='Making a small MVC application using vanilla JavaScript'>
  <meta name=keywords content='JavaScript, MVC, linguistics'>
<style>
[lang="wug"]{
  font-weight:bold;
  font-family:sans-serif;
}
</style>
</head>
<body>
  <h1>Vanilla JavaScript MVC</h1>
  <script src=mvc.js></script>


  <section id=phrases></section>

<script>
var phrase = new Phrase({
  transcription: "me llamo Wugbot",
  translation: "Call me Wugbot"
})

var phraseView = new PhraseView(phrase, {
  el: document.querySelector('#phrases'), 
  render: function(){ // could use a template here
    this.el.innerHTML = "<p lang=wug>" + this.model.transcription + "<p lang=en>" + this.model.translation ;
  }
})

phraseView.render();
</script>
</body>
</html>
