<h1>my dog</h1>

<div dataset-phrase-id=1 class=phrase>
p.x "my dog ate up my homework."
p.xl "mi perro"

<ul class=words>
  <li dataset-id=1>my</li>
  <li dataset-id=2>dog</li>
  <li dataset-id=3>ate</li>
  <li dataset-id=4>my</li>
  <li dataset-id=5>homework</li>
  <li dataset-id=6>up</li>
</ul>

</div>

<script>

analysis: {
  constructions: [
    {
      construction: [
         [1, 1, 3], // ate 
         [1, 1, 5]  // up 
      ]
      tags : [{category: "transitivity", value: "transitive"}]
    }
  ]
}

</script>
